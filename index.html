<!DOCTYPE html>
<html>
    <head>
        <title> UXPA 2017 </title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic,700italic,900italic" rel="stylesheet" type="text/css">
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html{
                width: 100%;
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                position: relative;
                font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
                font-size: 18px;
            }

            a {
                text-decoration: none;
                cursor: pointer;
            }

            li {
                list-style: none;
            }

            *, *:after, *:before {
                box-sizing: border-box; 
            }
            
            .container {
                width: 100%;
                height: 100%;
            }
            
            header {
                width: 100%;
                text-align: center;
            }
            
            .content {
                width: 100%;
            }
            
            section {
                height: 405px;
                width: 100%;
                text-align: center;
                color: #fff;
            }
            
            .jumbotron {
                background-image: url("Toronto_Banner4.jpg");
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            .place_time {
                /*position: absolute;*/
                width: 80%;
                margin: 0 auto;
                /*top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);*/
                text-shadow: 0 0 0.5em rgba(0,0,0,0.9);
                padding-top: 100px;
            }
            
            .place_time h1, .place_time h3 {
                text-transform: uppercase;
            }
            
            .place_time h1 {
                font-size: 5em;
            }
            
            .place_time h3 {
                font-size: 2.5em;
            }
            
            footer {
                width: 100%;
                background: #505050;
                height: 50px;
            }
            
            section img {
                border: 8px solid white;
                border-radius: 50%;
            }
            
            .chairs {
                /*text-align: center;*/
                margin-top: 30px;
                display: inline-block;
                width: 25%;
            }
            
            .chairs p {
                font-style: italic;
            }
            
            a {
                color: #fff;
            }
            
            input {
                width: 300px;
                line-height: 30px;
                height: 30px;
                border: none;
                padding: 0 10px;
                font-size: 16px; 
            }
            button {
                background: #fff;
                height: 30px;
                border: none;
                padding: 0 20px;
                font-size: 18px;
                cursor: pointer;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <header> 
                <img src="UXPA-2017-Logo.png" width="400" height="auto" alt="logo" style="padding: 10px 0;">
            </header>
            <div class="content"> 
                <section class="jumbotron">
                    <div class="place_time">
                        <h1> Toronto, Canada </h1>
                        <h3> June 5 - June 8, 2017 </h3>
                    </div>
                </section>
                <section style="height: 120px; background: #005b83;">
                    <p style="padding-top: 10px;"> If you have ideas for the conference, please email us at <a href="mailto:chair2017@uxpa.org">chair2017@uxpa.org </a></p>
                    <label> <br/> For conference updates, please subscribe with your email : &nbsp; &nbsp; </label> <input type="email"> 
                    <button> Subscribe </button>
                </section>
                <section style="background-color: #00b8b4;">
                    <h2 style="padding-top: 20px;"> Meet your conference chairs </h2>
                    <div class="chairs">
                        <img src="Anicello_Ona.png" width="200" height="200" alt="Ona Anicello">
                        <h3> Ona Anicello </h3>
                        <p> Chair </p>
                    </div>
                    <div class="chairs">
                        <img src="rodriguez_ania.jpg" width="200" height="200" alt="Ona Anicello">
                        <h3> Ania Rodriquez </h3>
                        <p> Co-Chair </p>
                    </div>
                </section>
                
            </div>
            <!--<footer> </footer>-->
        </div>
    </body>
</html>
